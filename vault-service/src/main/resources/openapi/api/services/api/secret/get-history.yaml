endpoint:
  get:
    tags:
      - secret
    description: 'Get list of versions for secret'
    operationId: listSecretVersions
    parameters:
      - in: path
        name: accountId
        description: 'Account unique identifier'
        required: true
        schema:
          type: integer
          format: int64
      - in: path
        name: secretId
        description: 'Secret unique identifier'
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../model/secret.yaml#/GetSecretsResponse'
      '404':
        $ref: '../../../common/schemas.yaml#/CommonClientErrorResponse'
      '500':
        $ref: '../../../common/schemas.yaml#/CommonServerErrorResponse'
